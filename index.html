<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart Checkout</h1>
      <div class="grid">
        <div>
          <label for="item1Price">Price of Item 1:</label>
          <input type="number" id="item1Price"  /><br />
        </div>
        <div>
          <label for="item1Quantity">Ordered Quantity of Item 1:</label>
          <input type="number" id="item1Quantity"  />
        </div>
        <div>
          <label for="item2Price">Price of Item 2:</label>
          <input type="number" id="item2Price"  />
        </div>
        <div>
          <label for="item2Quantity">Ordered Quantity of Item 2:</label>
          <input type="number" id="item2Quantity"  />
        </div>
        <div>
          <label for="shippingCharges">Shipping Charges:</label>
          <input type="number" id="shippingCharges"  />
        </div>
      </div>
      <button onclick="generateReceipt()">Checkout</button>

      <div id="receipt" class="receipt"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
